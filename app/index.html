<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angular Goalie</title>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-app="goalie">
  <div ng-controller="mainCtrl" class="list">
    <h1>Goalie Tasks</h1>
    <div class="item" ng-class="{'editing' : editing, Â 'edited' : edited}" ng-repeat="task in tasks">
      <input ng-model="task.completed" type="checkbox"/>
      <label ng-hide="editing">{{task.name}}</label>
      <input ng-blur="editing = false;" ng-show="editing" ng-change="edited = true;" ng-model="task.name" class="editing-label" type="text"/>
      <div class="actions">
        <a href="" ng-click="toggleEditing()">Edit</a>
        <a href="" ng-click="helloConsole()">Save</a>
        <a href="" class="delete">Delete</a>
      </div>
    </div>
  </div>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="app.js"></script>
</body>
</html>
